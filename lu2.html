<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sobre Mim</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        background-color: #000000; /* Cor de fundo suave */
        color: #f5eded;
      }

      header {
        background-color: #000000; /* Cor vibrante para o cabeçalho */
        text-align: center;
        padding: 20px;
      }

      nav {
        background-color: #000000;
        text-align: center;
        padding: 10px;
      }

      nav ul {
        list-style-type: none;
        padding: 0;
        display: flex;
        justify-content: center;
      }

      nav ul li {
        margin: 0 10px;
      }

      nav ul li a {
        text-decoration: none;
        color: #ffffff;
        padding: 10px 20px;
        background-color: #0ed5c7;
        border-radius: 5px;
        transition: background-color 0.3s;
      }

      nav ul li a:hover {
        background-color: #000000; /* Cor mais escura ao passar o mouse */
      }

      section {
        color: #fcfafa;
        padding: 20px;
        margin: 20px;
        background-color: #000000; /* Cor azul mais vibrante */
        border-radius: 8px;
        text-align: center;
      }

      footer {
        text-align: center;
        padding: 10px;
        background-color: #000000;
      }

      .rodape {
        color: #ffffff;
      }

      /* Estilos para as imagens 3D com sombras coloridas */
      .gallery {
        display: flex;
        justify-content: space-around;
        flex-wrap: wrap;
        padding: 20px;
      }

      .gallery img {
        width: 200px;
        height: 150px;
        margin: 10px;
        border-radius: 10px;
        transition: transform 0.3s, box-shadow 0.3s;
        box-shadow: 5px 5px 15px rgba(0, 0, 0, 0.2); /* Sombras suaves */
      }

      .gallery img:hover {
        transform: translateY(-10px); /* Efeito de elevação 3D */
        box-shadow: 15px 15px 30px rgba(41, 128, 185, 0.7); /* Sombras azuladas ao passar o mouse */
      }
    </style>
  </head>
  <body>
    <header>
      <h1><strong>x1 website</strong></h1>
    </header>
    <nav>
      <ul>
        <li><a href="lu3.html">Contato</a></li>
      </ul>
    </nav>
    <section>
      <h2><strong>X1 web sites</strong></h2>
      <p class="testo">
        Somos uma empresa voltada para tecnologia web, iremos fazer com que
        páginas não sejam só mais uma no mercado.
      </p>
    </section>

    <!-- Galeria de Imagens com efeito 3D e sombras -->
    <section class="gallery">
      <img src="io.jpg" alt="Imagem 1" />
      <img src="lu1.jpg" alt="Imagem 2" />
      <img src="lu3.jpg" alt="Imagem 3" />
      <img src="lu4.jpg" alt="Imagem 4" />
      <img src="lu5.jpg" alt="Imagem 5" />
    </section>

    <nav>
      <ul>
        <li><a href="lu.html">Voltar</a></li>
      </ul>
    </nav>
    <footer>
      <p class="rodape">
        &copy; <strong>2024 x1 website. Todos os direitos reservados.</strong>
      </p>
    </footer>
  </body>
</html>
